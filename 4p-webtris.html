<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tetris</title>
    <link rel="stylesheet" href="4p-webtris.css" />
  </head>
  <body>
    <div id="boards">
      <div class="player">
        <div id="green" class="board"></div>
        <div class="controls">
          <div></div>
          <div class="key">W</div>
          <div></div>
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
        </div>
      </div>
      <div class="player">
        <div id="blue" class="board"></div>
        <div class="controls">
          <div></div>
          <div class="key">G</div>
          <div></div>
          <div class="key">V</div>
          <div class="key">B</div>
          <div class="key">N</div>
        </div>
      </div>
      <div class="player">
        <div id="red" class="board"></div>
        <div class="controls">
          <div></div>
          <div class="key">I</div>
          <div></div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
        </div>
      </div>
      <div class="player">
        <div id="black" class="board"></div>
        <div class="controls">
          <div></div>
          <div class="key">&uarr;</div>
          <div></div>
          <div class="key">&larr;</div>
          <div class="key">&darr;</div>
          <div class="key">&rarr;</div>
        </div>
      </div>
    </div>
    <script src="4p-webtris.js"></script>
  </body>
</html>
